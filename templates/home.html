{% extends 'base.html' %}
{% block title %}Pets{% endblock %}

{% block content%}
<h1 class="display-1">Pets</h1>
<div class="row">
  {% for pet in pets %}
  <div class="col-4">
    <img src="{{pet.photo_url}}" alt="{{pet.name}} the {{pet.species}}" class="img-fluid">
    <p>{{pet.name}} <b>{% if pet.available %}is available!{% else %}is unavailable{% endif %}</b></p>
  </div>
  {% endfor %}
</div>
<a href="/add" class="btn btn-success">Add pet</a>
{% endblock %}
